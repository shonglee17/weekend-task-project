<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Task Project</h1>

    <div id="inputs">
        <input id="jobInput" type="text" placeholder="Job">
    </div>

    <div>
        <input id="descriptionInput" type="text" placeholder="Describe Job Here">
    </div>

    <button id="enterButton">ADD JOB</button>


    <section>
        <table>
            <thead>
                <tr>
                    <th>JOB</th>
                    <th>DESCRIPTION</th>
                    <th>STATUS</th>
                    <th>SIGN OFF</th>
                    <th>DELETE</th>
                </tr>
            </thead>

            <tbody id="renderInfo">
                <!-- this is where the job/description will be appended -->
            </tbody>
        </table>
    </section>


</body>
</html>
